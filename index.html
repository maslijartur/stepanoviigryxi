<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Степанові Ігри</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://github.com/maslijartur/stepanoviigryxi/raw/main/pstruh.png" type="image/x-icon">


  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background-image: url('https://github.com/maslijartur/stepanoviigryxi/blob/main/pstruh1.jpg?raw=true');
     /*background-image: url('https://github.com/maslijartur/stepanoviigryxi/blob/main/pstruh2.jpg?raw=true');*/
      background-size: cover; 
      background-position: center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 24px;
      color: #333;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    button {
      padding: 12px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes-btn {
      background-color: #2ecc71;
      color: white;
    }

    .yes-btn:hover {
      background-color: #27ae60;
    }

    .no-btn {
      background-color: #e74c3c;
      color: white;
    }

    .no-btn:hover {
      background-color: #c0392b;
    }

    .message {
      margin-top: 25px;
      font-size: 1.05rem;
      color: #555;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.4rem;
      }

      button {
        font-size: 1rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Ви дійсно хочете дізнатись, чи це ваш столик?</h1>

    <div class="btn-group">
      <button class="yes-btn" onclick="redirectToTeam()">Так, звісно!</button>
      <button class="no-btn" onclick="showSadMessage()">Ні</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <script>
    function redirectToTeam() {
      const params = new URLSearchParams(window.location.search);
      const team = params.get("team");

      const links = {
        "1": "https://www.pravda.beer/",
        "2": "https://meat-and-justice.choiceqr.com/",
        "3": "https://www.instagram.com/rebernialviv/",
        "4": "https://www.instagram.com/dzygalviv/",
        "5": "https://www.tiktok.com/@pianavyshnia/video/7384379488982830342/",
        "6": "https://www.grandcafe.lviv.ua/",
        "7": "https://www.fest.lviv.ua/uk/restaurants/pani-frida/",
        "8": "https://www.masochhotel.com/",
        "9": "https://www.instagram.com/team9/"
      };

      if (team && links[team]) {
        window.location.href = links[team];
      } else {
        alert("Щось пішло не так. Спробуйте ще раз.");
      }
    }

    function showSadMessage() {
      const msg = document.getElementById("message");
      msg.innerText = "Це сумно, тому що ти не виграєш так у Степанових Іграх :(";
    }
  </script>

</body>
</html>
