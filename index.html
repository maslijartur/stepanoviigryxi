<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Степанові Ігри</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f0f0f0;
      color: #333;
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 12px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes-btn {
      background-color: #2ecc71;
      color: white;
    }

    .yes-btn:hover {
      background-color: #27ae60;
    }

    .no-btn {
      background-color: #e74c3c;
      color: white;
    }

    .no-btn:hover {
      background-color: #c0392b;
    }

    .message {
      margin-top: 40px;
      font-size: 1.2rem;
      color: #555;
    }

    @media (max-width: 500px) {
      .btn-group {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Ви дійсно хочете дізнатись, де ваш столик?</h1>

  <div class="btn-group">
    <button class="yes-btn" onclick="redirectToTeam()">Так, звісно!</button>
    <button class="no-btn" onclick="showSadMessage()">Ні</button>
  </div>

  <div class="message" id="message"></div>

  <script>
    function redirectToTeam() {
      const params = new URLSearchParams(window.location.search);
      const team = params.get("team");

      const links = {
        "1": "https://www.instagram.com/team1/",
        "2": "https://www.instagram.com/team2/",
        "3": "https://www.instagram.com/team3/",
        "4": "https://www.instagram.com/team4/",
        "5": "https://www.instagram.com/team5/",
        "6": "https://www.instagram.com/team6/",
        "7": "https://www.instagram.com/team7/",
        "8": "https://www.instagram.com/team8/"
      };

      if (team && links[team]) {
        window.location.href = links[team];
      } else {
        alert("Щось пішло не так. Спробуйте ще раз.");
      }
    }

    function showSadMessage() {
      const msg = document.getElementById("message");
      msg.innerText = "Це сумно, тому що ти не виграєш так у Степанових Іграх :(";
    }
  </script>

</body>
</html>
