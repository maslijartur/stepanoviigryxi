<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Степанові Ігри</title>
  <link rel="icon" href="https://github.com/maslijartur/stepanoviigryxi/raw/main/favicon.ico" type="image/x-icon">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
    }

    .background {
      background-image: url("https://raw.githubusercontent.com/maslijartur/stepanoviigryxi/main/background.jpg");
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -1;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.85);
      max-width: 90%;
      margin: 20% auto;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    #yes-button {
      background-color: #4CAF50;
      color: white;
    }

    #yes-button:hover {
      background-color: #45a049;
    }

    #no-button {
      background-color: #f44336;
      color: white;
    }

    #no-button:hover {
      background-color: #da190b;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="container">
    <h1>Ви дійсно хочете прийняти участь у грі?</h1>
    <div class="buttons">
      <button id="yes-button">Так, звісно!</button>
      <button id="no-button">Ні</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const team = urlParams.get('team');

    const links = {
      "1": "https://www.tiktok.com/@pianavyshnia/video/7384379488982830342",
      "2": "https://instagram.com/team2page",
      "3": "https://instagram.com/team3page",
      "4": "https://instagram.com/team4page",
      "5": "https://instagram.com/team5page",
      "6": "https://instagram.com/team6page",
      "7": "https://instagram.com/team7page",
      "8": "https://instagram.com/team8page",
      "9": "https://instagram.com/team9page"
    };

    document.getElementById("yes-button").addEventListener("click", function () {
      if (team && links[team]) {
        window.location.href = links[team];
      } else {
        alert("Не вдалося визначити команду. Спробуйте ще раз або зверніться до ведучого.");
      }
    });

    document.getElementById("no-button").addEventListener("click", function () {
      alert("Це сумно, тому що ти не виграєш так у Степанових Іграх :(");
    });
  </script>
</body>
</html>
